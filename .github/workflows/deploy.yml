name: Github Page Deploy

on:
  push:
    branches:
      - "gh-app"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Create env file
        run: |
          touch .env
          echo apiKey: ${{ secrets.APIKEY }}
          echo authDomain: ${{ secrets.AUTHDOMAIN }}
          echo projectId: ${{ secrets.PROJECTID }}
          echo storageBucket: ${{ secrets.STORAGEBUCKET }}
          echo messagingSenderId: ${{ secrets.MESSAGINGSENDERID }}
          echo appId: ${{ secrets.APPID }}
          echo measurementId: ${{ secrets.MEASUREMENTID }}
      - name: Install and Build
        run: npm install && npm run build
        env:
          CI: false
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build